<div class="auth-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <!-- Email Field -->
    <div class="input-container">
      <input formControlName="email" type="email" placeholder="Email Address" required>
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</span>
      </div>
    </div>

    <!-- Password Field -->
    <div class="input-container">
      <input formControlName="password" type="password" placeholder="Password" required>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</span>
      </div>
    </div>

    <!-- Login Button -->
    <button type="submit" class="btn" [disabled]="!loginForm.valid">Login</button>
  </form>
  <p><a href="#">Forgot password?</a></p>
  <p>Don't have an account? <a (click)="toggleForm()">Sign Up</a></p>
</div>
